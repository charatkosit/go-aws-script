version: '3.1'
services:
  mysql:
    image: mysql:5.7
    ports:
      - 3312:3306
    volumes:
      - "./mysql-data:/var/lib/mysql"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: myAuth
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_general_ci']
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      PMA_PASSWORD: 1234
      PMA_USER: root
      PMA_HOSTS: mysql