version: '3.8'

services:
  strapi:
    image: strapi/strapi
    container_name: strapi_mysql
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_NAME: ${DATABASE_NAME:-strapidb}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapidb_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-P@ssw0rd}
      DATABASE_SSL: ${DATABASE_SSL:-false}
    volumes:
      - ./app:/srv/app
    ports:
      - '1337:1337'
    depends_on:
      - mysql
      - strapi_mysql  # เพิ่มบรรทัดนี้เพื่อให้ Strapi ขึ้นหลังจาก strapi_mysql

  mysql:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-r00tP@ssw0rd}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-strapidb}
      MYSQL_USER: ${MYSQL_USER:-strapidb_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-P@ssw0rd}

  strapi_mysql:  # ตรงนี้คือ service ใหม่
    image: node:16.20.1
    volumes:
      - ./node_app:/usr/src/app  # ตั้งค่า volume สำหรับ app ของคุณ
    working_dir: /usr/src/app
    command: "npm start"  # หรือคำสั่งอื่น ๆ ที่คุณต้องการให้ Node.js รัน
